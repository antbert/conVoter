<header class="header">

	<div class="my-profile">
		<img src="http://placehold.it/45x45" class="photo" alt="">
		Fistname Lastname
	</div>
	
	<h1 class="contest-title">What The Hack 2014</h1>

	<a href="#" class="logout" id="logout" title="Logout"></a>

	<div class="screen-switcher">
		<a href="#" class="item active">Jury vote</a>
		<a href="#" class="item">Viewers vote</a>
	</div>
</header>

<div class="side">
	<div class="icon-menu"></div>
	
	<div class="side-content">
		<h2 class="side-title">My Events</h2>

		<ul class="contests-list">
			<li><a href="#">What The Hack 2014</a></li>
			<li class="active"><a href="#">What The Hack 2014</a></li>
			<li><a href="#">What The Hack 2014</a></li>
			<li><a href="#">What The Hack 2014</a></li>
			<li class="disabled"><a href="#">What The Hack 2014</a></li>
			<li class="disabled"><a href="#">What The Hack 2014</a></li>
		</ul>
	</div>
</div>

<div class="content">

	<div class="projects" ng-controller="ProjectController">
		<div class="project" ng-repeat="project in projects">
			<div class="battery-box">
				<div class="battery">
					<div class="project-points">42</div>
				</div>

				<div class="battery-progress">
					<div class="progress bg-1" style="height: 50px"></div>
					<div class="progress bg-2" style="height: 25px"></div>
					<div class="progress bg-3" style="height: 25px"></div>
				</div>

				<!-- <div class="variant bg-2 variant-choosed">+2</div>  --><!-- add .variant-voted to animate voted points -->
				<div class="vote-variants">
					<div class="variant variant-zooming bg-1">+3</div>
					<div class="variant variant-zooming bg-1">+2</div>
					<div class="variant variant-zooming bg-1">+1</div>
					<div class="variant variant-zooming bg-1">0</div>
				</div>

			</div>
			<div class="project-info">
				<div class="project-name">{{project.name}}</div>
				<div class="team-name">{{project.teamName}}</div>
			</div>
		</div>
	</div>

	<div ng-controller="JuryController" class="jury-list">
		<h3 class="jury-list-title">Jury</h3>
		<div class="jury-member" ng-repeat="member in jury">
			<div class="photo-wrap bg-1">
				<img ng-src="{{member.imageSrc}}" class="photo" alt="">
			</div>
			<div class="name">{{member.name}}</div>
		</div>
	</div>

</div>
